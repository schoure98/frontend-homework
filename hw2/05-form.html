<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>05 - Form</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		/>
		<script defer src="05-form.js"></script>
	</head>
	<body class="bg-dark">
		<main class="bg-light rounded p-3 py-4 w-50 mx-auto my-5">
			<form id="form">
				<h1 class="text-center">Exercise 05 - Form</h1>
				<div class="mb-3">
					<label class="form-label fw-bold" for="name">Full Name:</label>
					<div>
						<input class="form-control" type="text" id="name" name="name" />
					</div>
				</div>
				<div class="mb-3">
					<label class="form-label fw-bold" for="email">Email:</label>
					<div>
						<input class="form-control" type="email" id="email" name="email" />
					</div>
				</div>
				<div class="form-group mb-3">
					<label class="col-form-label fw-bold" for="registration">
						Registration Status:</label
					>

					<select
						class="form-select form-control"
						name="registration"
						id="registration"
					>
						<option selected>Choose an Option</option>
						<option value="Registered">Registered</option>
						<option value="Not-registered">Not Registered</option>
						<option value="Waitlisted">Waitlisted</option>
						<option value="On-hold">On Hold</option>
					</select>
				</div>

				<fieldset class="mb-3">
					<lagend for="courses" class="fw-bold"
						>Have you taken any of the following courses?</lagend
					>
					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							name="courses"
							value="Programming Languages"
							id="programming-language"
						/>
						<label class="form-check-label" for="programming-language"
							>Programming Languages</label
						>
					</div>

					<div class="form-check">
						<input
							class="form-check-input"
							type="checkbox"
							name="courses"
							value="Operating Systems"
							id="operating-systems"
						/>
						<label class="form-check-label" for="operating-systems"
							>Operating Systems</label
						>
					</div>

					<div>
						<input
							class="form-check-input"
							type="checkbox"
							name="courses"
							value="Full Stack Development"
							id="full-stack-dev"
						/>
						<label class="form-check-label" for="full-stack-dev"
							>Full Stack Development</label
						>
					</div>
				</fieldset>

				<div class="mb-3">
					<label class="col-form-label fw-bold" for="comments"
						>Anything else?</label
					>
					<textarea class="form-control" id="comments"></textarea>
				</div>
				<div class="row form-group buttons">
					<div class="col d-grid">
						<input
							type="submit"
							class="btn btn-primary btn-sm"
							id="submit"
							width="100%"
							value="Submit"
						/>
					</div>
					<div class="col d-grid">
						<input
							type="reset"
							class="btn btn-secondary btn-sm"
							id="reset"
							value="Reset"
						/>
					</div>
				</div>
			</form>
		</main>
	</body>
</html>
