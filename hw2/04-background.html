<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>04 - Background</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		/>
		<script defer src="04-background.js"></script>
	</head>
	<body id="container">
		<main class="bg-light rounded p-4 w-50 mx-auto my-5">
			<h1>Exercise 04 - Background</h1>
			<p>
				The background color will change every few seconds (as indicated below).
				You can stop this behavior and you can also change how often the
				background color changes.
			</p>
			<div>
				<label for="number">Background change interval (seconds): </label>
				<input type="number" id="number" value="3" />
			</div>
			<div>
				<input
					type="button"
					class="btn btn-danger my-3"
					value="Stop"
					id="toggleButton"
				/>
			</div>
		</main>
	</body>
</html>
